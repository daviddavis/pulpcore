---
name: Pulp CI Sync
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs at 3:00 UTC daily
    - cron: '00 3 * * *'
  
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch (leave blank to check all branches)'

jobs:
  update:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Configure Git with pulpbot name and email
        run: |
          git config --global user.name 'pulpbot'
          git config --global user.email 'pulp-infra@redhat.com'

      - name: Run update
        run: |
          .github/workflows/scripts/update_ci.sh ${{ github.event.inputs.branch }}
        env:
          GITHUB_USER: pulpbot
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
